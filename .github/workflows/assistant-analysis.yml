name: Assistant Analysis

on:
  schedule:
    - cron: "0 2 * * 1"  # 02:00 UTC equivale a las 21:00 del domingo en Colombia
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service_account.json
    steps:
      - name: "ðŸ“¦ Descargar repositorio"
        uses: actions/checkout@v4

      - name: "ðŸ Configurar Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: "ðŸ“š Instalar dependencias"
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            python -m pip install pandas numpy
          fi

      - name: "ðŸ” Configurar credenciales de Google"
        if: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON != '' }}
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > "$GOOGLE_APPLICATION_CREDENTIALS"

      - name: "ðŸ¤– Ejecutar pipeline de anÃ¡lisis"
        env:
          SEO_SPREADSHEET_NAME: ${{ secrets.SEO_SPREADSHEET_NAME }}
        run: |
          ARGS=""
          if [ -n "${SEO_SPREADSHEET_NAME}" ]; then
            ARGS="--spreadsheet-name \"${SEO_SPREADSHEET_NAME}\""
          fi
          python pipeline/assistant_analysis.py $ARGS
